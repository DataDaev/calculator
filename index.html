<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div class="calc output" id="calc-display"></div>
        <button class="calc light-grey" id="button-clear">AC</button>
        <button class="calc light-grey" id="button-negative">+/-</button>
        <button class="calc light-grey" id="button-percent">%</button>
        <button class="calc orange" id="button-divide" data-operator="/">/</button>
        <button class="calc dark-grey" id="button-one" data-number="1">1</button>
        <button class="calc dark-grey" id="button-two" data-number="2">2</button>
        <button class="calc dark-grey" id="button-three" data-number="3">3</button>
        <button class="calc orange" id="button-multiply" data-operator="*">x</button>
        <button class="calc dark-grey" id="button-four" data-number="4">4</button>
        <button class="calc dark-grey" id="button-five" data-number="5">5</button>
        <button class="calc dark-grey" id="button-six" data-number="6">6</button>
        <button class="calc orange" id="button-add" data-operator="+">+</button>
        <button class="calc dark-grey" id="button-seven" data-number="7">7</button>
        <button class="calc dark-grey" id="button-eight" data-number="8">8</button>
        <button class="calc dark-grey" id="button-nine" data-number="9">9</button>
        <button class="calc orange" id="button-subtract"data-operator="-">-</button>
        <button class="calc dark-grey" id="button-zero" data-number="0">0</button>
        <button class="calc dark-grey" id="button-decimal"data-number=".">.</button>    
        <button class="calc orange" id="button-equal">=</button>
    </div>
</body>
</html>
