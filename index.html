<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div class="calc output" id="calc-output"></div>
        <button class="calc light-grey" id="button-clear">AC</button>
        <button class="calc light-grey" id="button-negative">+/-</button>
        <button class="calc light-grey" id="button-percent">%</button>
        <button class="calc orange" id="button-divide">/</button>
        <button class="calc dark-grey" id="button-one">1</button>
        <button class="calc dark-grey" id="button-two">2</button>
        <button class="calc dark-grey" id="button-three">3</button>
        <button class="calc orange" id="button-multiply">x</button>
        <button class="calc dark-grey" id="button-four">4</button>
        <button class="calc dark-grey" id="button-five">5</button>
        <button class="calc dark-grey" id="button-six">6</button>
        <button class="calc orange" id="button-add">+</button>
        <button class="calc dark-grey" id="button-seven">7</button>
        <button class="calc dark-grey" id="button-eight">8</button>
        <button class="calc dark-grey" id="button-nine">9</button>
        <button class="calc orange" id="button-subtract">-</button>
        <button class="calc dark-grey" id="button-zero">0</button>
        <button class="calc dark-grey" id="button-decimal">.</button>    
        <button class="calc orange" id="button-enter">=</button>
    </div>
</body>
</html>
