<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div class="output" id="calc-display">0</div>
        <button class="key light-grey" id="button-clear" data-key="8">AC</button>
        <button class="key light-grey" id="button-negative" data-key="192">+/-</button>
        <button class="key light-grey" id="button-percent" data-key="80">%</button>
        <button class="key orange" data-operator="/" data-key="191">/</button>
        <button class="key dark-grey" data-number="1" data-key="49">1</button>
        <button class="key dark-grey" data-number="2" data-key="50">2</button>
        <button class="key dark-grey" data-number="3" data-key="51">3</button>
        <button class="key orange" data-operator="*" data-key="88">x</button>
        <button class="key dark-grey" data-number="4" data-key="52">4</button>
        <button class="key dark-grey" data-number="5" data-key="53">5</button>
        <button class="key dark-grey" data-number="6" data-key="54">6</button>
        <button class="key orange" data-operator="+" data-key="187">+</button>
        <button class="key dark-grey" data-number="7" data-key="55">7</button>
        <button class="key dark-grey" data-number="8" data-key="56">8</button>
        <button class="key dark-grey" data-number="9" data-key="57">9</button>
        <button class="key orange" data-operator="-" data-key="189">-</button>
        <button class="key dark-grey" data-number="0" data-key="48">0</button>
        <button class="key dark-grey" id="button-decimal" data-key="190">.</button>    
        <button class="key orange" id="button-equal" data-key="13">=</button>
    </div>
</body>
</html>
